# Creating MLflow deployment
apiVersion: apps/v1
kind: Deployment
metdata:
  name: mlflow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-deployment
  template:
    metadata:
      labels:
        app: mlflow-deployment
    spec:
      securityContext:
        fsGroup: 2000
      containers:
      - name: mlflow-deployment
        image: dkhundley/mlflow-server
        imagePullPolicy: Always
        args:
        - --host=0.0.0.0
        - --port=80
        - --backend-store-uri=FILL_IN_HERE
        - --default-artifact-root=FILL_IN_HERE
        env:
        - name: mlflow-postgres-secret
          valueFrom:
            secretKeyRef:
              name: mlflow-postgres-secret
              key: POSTGRES_PASSWORD
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
